<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/custom.css" />
    <title>JS DOM Manipulation Exercises</title>
  </head>

  <body class="container">
    <h1 class="text-center">JS DOM Manipulation Exercises</h1>
    <div class="d-flex flex-row-reverse">
      <span id="token" class="badge bg-success" style="color:white;">
        Token goes here
      </span>
    </div>
    <section id="form">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="email" placeholder="Your email" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="password" />
        </div>
        <button id="button" type="button" class="btn btn-success">
          Login
        </button>
      </form>
    </section>
    <section>
      <!-- API results go here -->
      <div id="results" class="list-group"></div>
      <button id="btnPrevious" class="btn btn-primary">Previous</button>
      <button id="btnNext" class="btn btn-primary">Next</button>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
