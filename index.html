<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/custom.css" />
    <title>JS DOM Manipulation Exercises</title>
  </head>

  <body class="container">
    <h1 class="text-center">JS DOM Manipulation Exercises</h1>

    <section id="about">
      <h3></h3>
      <h2>About me</h2>
      <p></p>
      <span class="age-range"></span>
    </section>
    <section id="interests" style="margin: 50px 0;">
      <h2>Interests</h2>
    </section>

    <section id="form">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your full name"
          />
        </div>
        <div class="form-group">
          <label for="aboutYou">About you</label>
          <textarea class="form-control" id="aboutYou" rows="2"></textarea>
        </div>
        <div class="form-group">
          <label for="ageRange">Age group</label>
          <select class="form-control" id="ageRange">
            <option>20 - 30</option>
            <option>31 - 40</option>
            <option>41 - 50</option>
            <option>51 - 60</option>
          </select>
        </div>
        <div class="form-group">
          <label for="interests">Interests</label>
          <textarea class="form-control" id="interestsText" rows="5"></textarea>
        </div>
        <button id="button" type="button" class="btn btn-success">
          Submit
        </button>
      </form>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
